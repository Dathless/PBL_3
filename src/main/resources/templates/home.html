<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}">Trang chủ</title>
  <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />

  <!-- Bootstrap 5.0.1 full CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#" th:text="${title}">Demo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main container -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title" th:text="${message}">Chào mừng!</h3>
            <p class="card-text">Đây là ví dụ giao diện đơn giản dùng Bootstrap CDN và Thymeleaf trong Spring Boot.</p>
            <a href="/about" class="btn btn-primary">Hành động</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Liên kết nhanh</a>
          <a href="#" class="list-group-item list-group-item-action">Mục 1</a>
          <a href="#" class="list-group-item list-group-item-action">Mục 2</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <div class="container">
      <small>© 2025 Demo — Built with Bootstrap & Thymeleaf</small>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
