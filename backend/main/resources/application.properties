spring.application.name=PBL3
server.port=8080
server.address= 0.0.0.0

# Database Config

spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Dang2004!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP connection pool

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=180000
spring.datasource.hikari.pool-name=Ecommerce

# JPA/Hibernate Config

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring security

#spring.security.user.roles=ADMIN

# Thymeleaf config

spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Image upload path
# upload.path=src/main/resources/static/images/
spring.web.resources.static-locations=classpath:/static/

# Debug config

logging.level.org.springframework.security = DEBUG

